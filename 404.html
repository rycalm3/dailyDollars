<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        let pathSegmentsToKeep = 1;

        let l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
            l.pathname.slice(1).split('&').join('~') +
            (l.search ? '&q=' + l.search.slice(1).split('&').join('~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
